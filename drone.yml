kind: pipeline
type: docker
name: default

clone:
  deapth: 1

steps:
  - name: preflight
    image: alpine/git
    commands:
      - chown -R 1000:1000 .

  - name: npm
    image: docker.home.spike.cx/node-buildbox:12.x
    commands:
      - npm ci

  - name: build
    image: docker.home.spike.cx/node-buildbox:12.x
    commands:
      - npm run build
      - tree dist

  - name: deploy
    image: docker.home.spike.cx/node-buildbox:12.x
    commands:
      - mkdir ~/.ssh
      - echo "$SSH_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - rsync --delete -avz dist/ spike@bloodyan.us:web/sites/bloodyanus/public/
    environment:
      SSH_KEY:
        from_secret: SSH_KEY
    when:
      branch: master
